<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币查询</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #00e0d3;
            text-shadow: 0 0 10px #00e0d3, 0 0 20px #00e0d3;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00e0d3, 0 0 20px #00e0d3;
            }
            to {
                text-shadow: 0 0 20px #00e0d3, 0 0 40px #00e0d3;
            }
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 80%;
            padding: 10px 15px;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00e0d3;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            background: rgba(0, 0, 0, 0.8);
            border-color: #00e0d3;
            transform: scale(1.05);
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: #00e0d3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .search-bar button:hover {
            background: #00c7b7;
            transform: scale(1.1);
        }

        .results {
            margin-top: 20px;
            display: none;
        }

        .results h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .results .crypto-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .results .crypto-info:hover {
            transform: scale(1.05);
        }

        .crypto-info img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .crypto-details {
            flex-grow: 1;
        }

        .crypto-details p {
            margin: 5px 0;
            font-size: 1rem;
        }

        /* 开发者信息 */
        .footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        .footer img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .footer .info {
            color: #aaa;
            text-align: left;
            font-size: 0.9rem;
        }

        .footer .info p {
            margin: 5px 0;
        }

        .footer .info a {
            color: #00e0d3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer .info a:hover {
            color: #00c7b7;
        }
    </style>
</head>
<body>
    <h1>加密货币查询</h1>
    <div class="container">
        <div class="search-bar">
            <input id="crypto-input" type="text" placeholder="输入加密货币名称（例如：bitcoin）" />
            <button onclick="fetchCrypto()">查询</button>
        </div>
        <div class="results" id="results"></div>
    </div>
    <div class="footer">
        <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea">
        <div class="info">
            <p>开发者：Sea</p>
            <p>Email: cxezysyf4843@gmail.com</p>
            <p>Telegram: liwuyyds</p>
            <p>© 2024 Sea Studio</p>
        </div>
    </div>

    <script>
        async function fetchCrypto() {
            const cryptoName = document.getElementById("crypto-input").value.trim();
            if (!cryptoName) {
                alert("请输入加密货币名称！");
                return;
            }

            const apiKey = "dfddbbb4-2f2a-43fd-8ad0-2d1c039aa789";
            const url = `https://api.coingecko.com/api/v3/coins/${cryptoName.toLowerCase()}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("无法找到加密货币信息！");
                const data = await response.json();

                const results = document.getElementById("results");
                results.style.display = "block";
                results.innerHTML = `
                    <h2>加密货币信息</h2>
                    <div class="crypto-info">
                        <img src="${data.image.small}" alt="${data.name}">
                        <div class="crypto-details">
                            <p>名称：${data.name}</p>
                            <p>符号：${data.symbol.toUpperCase()}</p>
                            <p>当前价格：$${data.market_data.current_price.usd.toFixed(2)}</p>
                            <p>24小时涨幅：${data.market_data.price_change_percentage_24h.toFixed(2)}%</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                alert("获取信息失败，请检查加密货币名称！");
                console.error(error);
            }
        }
    </script>
</body>
</html>
