<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Search</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            text-align: center;  /* 居中对齐 */
            width: 100%;  /* 确保在整个页面内居中 */
        }

        /* 搜索栏样式 */
        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        input {
            padding: 15px 20px;
            width: 300px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        button {
            padding: 15px 25px;
            margin-top: 20px;
            background: #1f8ef1;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(31, 142, 241, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(31, 142, 241, 0.8);
        }

        /* 加密货币信息卡片 */
        .crypto-info {
            display: none;
            margin-top: 20px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideIn 1s ease;
            max-width: 500px;
        }

        .crypto-info img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease;
        }

        .crypto-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .crypto-info p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 开发者信息 */
        .developer-info {
            text-align: center;
            font-size: 0.9rem;
            color: #bbb;
            margin-top: 20px;
            transition: margin-top 0.3s ease; /* 动态调整 */
        }

        .developer-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .developer-info p {
            margin: 5px 0;
        }

        .developer-info a {
            color: #1f8ef1;
            text-decoration: none;
        }

        .developer-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Search</h1>
    <div class="search-bar">
        <input type="text" id="crypto" placeholder="请输入加密货币名称，例如：bitcoin">
        <button onclick="fetchCrypto()">查询</button>
    </div>
    <div id="crypto-info" class="crypto-info">
        <img id="crypto-icon" alt="加密货币图标">
        <h2 id="crypto-name"></h2>
        <p id="crypto-price"></p>
        <p id="crypto-change"></p>
        <p id="crypto-volume"></p>
    </div>

    <div class="developer-info" id="developer-info">
        <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="开发者头像">
        <p>Sea</p>
        <p>Email: cxezysyf4843@gmail.com</p>
        <p>Telegram: liwuyyds</p>
        <p>© 2024 Sea Studio</p>
    </div>

    <script>
        const apiKey = 'dfddbbb4-2f2a-43fd-8ad0-2d1c039aa789';

        async function fetchCrypto() {
            const crypto = document.getElementById('crypto').value.trim().toLowerCase();
            const developerInfo = document.getElementById('developer-info');
            if (!crypto) {
                alert("请输入加密货币名称！");
                return;
            }

            const url = `https://api.coingecko.com/api/v3/coins/${crypto}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("找不到该加密货币");
                
                const data = await response.json();

                // 更新加密货币数据
                document.getElementById('crypto-icon').src = data.image.large;
                document.getElementById('crypto-name').textContent = data.name + ` (${data.symbol.toUpperCase()})`;
                document.getElementById('crypto-price').textContent = `当前价格：$${data.market_data.current_price.usd}`;
                document.getElementById('crypto-change').textContent = `24小时涨跌幅：${data.market_data.price_change_percentage_24h.toFixed(2)}%`;
                document.getElementById('crypto-volume').textContent = `24小时交易量：$${data.market_data.total_volume.usd.toLocaleString()}`;
                
                document.getElementById('crypto-info').style.display = 'block';
                
                // 动态调整开发者信息的位置
                developerInfo.style.marginTop = '50px';
            } catch (error) {
                alert("查询失败，请检查名称！");
                console.error(error);
            }
        }
    </script>
</body>
</html>
